<!DOCTYPE html>
<html>
<head>
    <style>
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: red;
            transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
        }

        .progress-circle {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: light blue;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .progress-circle span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<center>
<button><h1><b>Marketing Management</b></h1></button>
</center>
   <Center>
<h1>UNIT1</h1>
    <div class="progress-circle">
        <span>0%</span>
    </div>
<div class="progress-bar"></div>

    <ul> 
   </center>

    <li>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="Meaning of Marketing">
        <label for="checkbox1">Meaning of Marketing</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="its Nature">
        <label for="checkbox2">its Nature</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox3" name="checkbox3" value="Importance and Scope">
        <label for="checkbox3">Importance and Scope</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox4" name="checkbox4" value="Evolution of Marketing">
        <label for="checkbox4">Evolution of Marketing</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox5" name="checkbox5" value="Marketing Concepts">
        <label for="checkbox5">Marketing Concepts</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox6" name="checkbox6" value="Marketing Place">
        <label for="checkbox6">Marketing Place</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox7" name="checkbox7" value="Market Space">
        <label for="checkbox7">Market Space</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox8" name="checkbox8" value="Marketers">
        <label for="checkbox8">Marketers</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox9" name="checkbox9" value="Prospects">
        <label for="checkbox9">Prospects</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox10" name="checkbox10" value="Offering">

        <input type="checkbox" id="checkbox14" name="checkbox14" value="Channels">

    <li>
        <input type="checkbox" id="checkbox15" name="checkbox15" value="Networks and Customers Relationship Management">
        <label for="checkbox15">Networks and Customers Relationship Management</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox16" name="checkbox16" value="Marketing Process">
        <label for="checkbox16">Marketing Process</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox17" name="checkbox17" value="Meaning and Functions of Marketing Management">
        <label for="checkbox16">Meaning and Functions of Marketing Management</label>


    </ul>


    <script>
        
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const progressCircle = document.querySelector('.progress-circle');
        const progressbar = document.querySelector('.progress-bar');
        const percentageText = progressCircle.querySelector('span');
        const totalItems = checkboxes.length;

        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const checkedItems = document.querySelectorAll('input[type="checkbox"]:checked');
                const percentage = (checkedItems.length / totalItems) * 100;
                percentageText.textContent = Math.round(percentage) + '%';
                progressbar.style.width = percentage + '%';

                // Change color of progress bar based on percentage
                const red = Math.round((100 - percentage) * 2.55);
                const green = Math.round(percentage * 2.55);
                progressbar.style.backgroundColor = `rgb(${red}, ${green}, 0)`;


                // Store the checkbox status in localStorage
                const checkboxData = [];
                checkboxes.forEach(function(checkbox) {
                    checkboxData.push({
                        id: checkbox.id,
                        checked: checkbox.checked
                    });
                });
                localStorage.setItem('checkboxData', JSON.stringify(checkboxData));
            });
        });

        // Retrieve and set the checkbox status from localStorage
        const storedData = localStorage.getItem('checkboxData');
        if (storedData) {
            const storedCheckboxData = JSON.parse(storedData);
            storedCheckboxData.forEach (function(data) {
                const checkbox = document.getElementById(data.id);
                checkbox.checked = data.checked;
            });
            const checkedItems = document.querySelectorAll('input[type="checkbox"]:checked');
            const percentage = (checkedItems.length / totalItems) * 100;
            percentageText.textContent = Math.round(percentage) + '%';
            progressbar.style.width = percentage + '%';
        }
    </script>
</body>
</html>
