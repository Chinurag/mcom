<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Side Menu</title>
  <style>
    /* CSS for the dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* CSS to style the side menu */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #f1f1f1;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 16px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button onclick="toggleNav()">Open Menu</button>
    <div class="dropdown-content">
      <a href="#">Menu Item 1</a>
      <a href="#">Menu Item 2</a>
      <a href="#">Menu Item 3</a>
    </div>
  </div>

  <div id="mySidenav" class="sidenav">
    <a href="#" class="closebtn" onclick="toggleNav()">&times;</a>
    <a href="#">Menu Item 1</a>
    <a href="#">Menu Item 2</a>
    <a href="#">Menu Item 3</a>
  </div>

  <script>
    function toggleNav() {
      var sideNav = document.getElementById("mySidenav");
      if (sideNav.style.width === "1000px") {
        sideNav.style.width = "0";
      } else {
        sideNav.style.width = "1000px";
      }
    }
  </script>
</body>
</html>
